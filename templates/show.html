<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: url('/static/messenger-service.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .navbar {
            background-color: #343a40;
            padding: 15px;
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .content-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            color: #343a40;
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        h2, h3 {
            font-weight: bold;
            color: #343a40;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            color: #6c757d;
        }

        .btn-outline-success {
            display: block;
            margin: 20px auto;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: #ffffff;
            width: 100%;
            margin-top: auto;
            position: relative;
            z-index: 1;
        }

        .footer-description {
            margin: 0;
        }
    </style>

    <title>Email Spam Classifier</title>
</head>

<body>

    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Email Spam Classifier</a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container content-container">
        <h3 class="mt-3">Email Spam Classifier's result shown below</h3>
        <p>Your support is greatly appreciated! Thank you for using my application.</p>
        <a href="/">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button">Go Back</button>
        </a>
        <div class="container">
            <form action="/submit" method="post">
                <h1 style="text-align: center;">{{ prediction }}</h1>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p class="footer-description">Made by Yashasvi Sharma.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD2tf5OgqgNSYXj7mB8nvKqt1cy1N1vlZlZR+SB6Yl4wQD/aVTKMxmcTZV8Uwf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq2+9Thty5KVphtB8mKMRSLZ+kDlzO/cpshGz7U3pGZfNfNE2p" crossorigin="anonymous"></script>

</body>

</html>
